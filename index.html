<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Bar Chart Generator</title>
    <style>
        .bar {
            height: 30px;
            margin: 10px 0;
            background-color: #4CAF50;
            transition: width 0.5s ease-in-out;
        }
        .bar-label {
            padding-left: 5px;
            line-height: 30px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Horizontal Bar Chart Generator</h1>
    
    <label for="input1">Bar 1 value:</label>
    <input type="number" id="input1" min="0" max="100" required>
    
    <label for="input2">Bar 2 value:</label>
    <input type="number" id="input2" min="0" max="100" required>
    
    <button onclick="generateChart()">Generate Chart</button>
    
    <div id="chart-container">
        <div id="bar1" class="bar"><span class="bar-label"></span></div>
        <div id="bar2" class="bar"><span class="bar-label"></span></div>
    </div>

    <script>
        function generateChart() {
            const value1 = document.getElementById('input1').value;
            const value2 = document.getElementById('input2').value;
            
            if (value1 === '' || value2 === '') {
                alert('Please enter values for both bars');
                return;
            }
            
            const bar1 = document.getElementById('bar1');
            const bar2 = document.getElementById('bar2');
            
            bar1.style.width = `${value1}%`;
            bar2.style.width = `${value2}%`;
            
            bar1.querySelector('.bar-label').textContent = `${value1}%`;
            bar2.querySelector('.bar-label').textContent = `${value2}%`;
        }
    </script>
</body>
</html>
